<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://yastatic.net/s3/passport-sdk/autofill/v1/sdk-latest.js" async></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {

            document.querySelector('.js-autofill').addEventListener('click', function (e) {
               const params = [
                   'last_name',
                   'first_name',
                   'middle_name',
                   'phone'
               ];

               if (window.yandex.autofill.getProfileData) {
                   window.yandex.autofill.getProfileData(params).then((r) => {
                       console.log(r);
                   }).catch((e) => {
                       console.error(e);
                       alert('Что-то не вышло!');
                   })
               }
           });
        });
    </script>
</head>
<body>
<form action="">
    <div>
        <input type="text" name="last_name" id="last_name">
    </div>
    <div>
        <input type="text" name="first_name" id="first_name">
    </div>
    <div>
        <input type="text" name="middle_name" id="middle_name">
    </div>
    <button class="js-autofill">Авторизовать через яндекс</button>
</form>
</body>
</html>
