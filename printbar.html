<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="yandex-verification" content="17f8cf35ce960be2" />
    <title>Document</title>
    <link rel="manifest" href="manifest.json">
    <!--script src="https://yastatic.net/s3/passport-sdk/autofill/v1/sdk-latest.js" async></script-->
    <script>
        document.addEventListener('DOMContentLoaded', function () {

            document.querySelector('.js-autofill').addEventListener('click', function (e) {
                e.preventDefault();
               const params = [
                   'name',
                   'phone'
               ];

               if (window?.yandex?.autofill?.getProfileData) {
                   window.yandex.autofill.getProfileData(params).then((r) => {
                       const {firstName = '', lastName = '', middleName = ''} = r;

                       document.querySelector('#last_name').value = lastName;
                       document.querySelector('#first_name').value = firstName;
                       document.querySelector('#middle_name').value = middleName;
                   }).catch((e) => {
                       console.error(e);
                   })
               } else {
                   alert('апи не подд');
               }
           });
        });
    </script>
</head>
<body>
<form action="">
    <div>
        <input type="text" name="last_name" id="last_name">
    </div>
    <div>
        <input type="text" name="first_name" id="first_name">
    </div>
    <div>
        <input type="text" name="middle_name" id="middle_name">
    </div>
    <button class="js-autofill">Авторизовать через яндекс</button>
</form>
</body>
</html>
